
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>@@title</title>

        <link rel="stylesheet" href="@@rel-prefix/css/reveal.min.css">
        <link rel="stylesheet" href="@@rel-prefix/css/theme/black.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="@@rel-prefix/lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            document.write( '<link rel="stylesheet" href="@@rel-prefix/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

        <![endif]-->

        <style>
        .reveal h2 {
            font-size: 2em;
        }
        .reveal h3 {
            font-size: 1.8em;
        }
        .reveal pre {
            box-shadow:none;
        }
        .reveal li {
            font-size: 0.8em;
        }
        .reveal pre code {
          padding: 15px;
        }
        .reveal section img {
          display: block;
          box-shadow:0 0 0;
          margin:20px auto;
          width:280px;
